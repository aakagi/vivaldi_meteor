<template name="students_manage">
    <div class="block" id="manageClassFrag">
        <div class="input-group clear">
            <div class="row">
                <h4 class="col-sm-8">
                    Student Management
                </h4>
                <p class="col-sm-4 blue-hover">
                    <span class="right" id="closeManage">minimize</span>
                </p>
            </div>
            <div class="break-sm"></div>
            <div class="student-management">
                {{#if studentList}}
                    {{#each studentList}}
                        {{> student_in_list}}
                    {{/each}}
                {{else}}
                    {{> welcome_no_students}}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<!-- Students -->
<template name="student_in_list">
    <div class="row">
        <p class="col-sm-8">
            <a href="/user?id={{_id}}">
                {{profile.firstName}} {{profile.lastName}}
            </a>
        </p>
        <a id="deleteStudent" style="padding-left: 6em;">
            <!-- TODO - Delete taskdata with this student id ? -->
            Delete
        </a>
    </div>
</template>

<!-- If no students in class -->
<template name="welcome_no_students">
    <h6 class="center">
        You currently have no students!
    </h6>
    <p class="lots-of-text">
        Once your students create an account at vivaldibeta.com, they will be able to add this class. When a student adds a class, you, the teacher, will first have to accept them as a student by clicking on a 'confirm' button that will appear next to their name. This allows you to also deny students who may mistakenly try to join your class.
    </p>
</template>
