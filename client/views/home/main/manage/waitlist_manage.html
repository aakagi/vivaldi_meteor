<!-- Waitlist -->
<template name="waitlist_manage">
{{#if pendingStudents}}
    <div class="block" id="managePendingFrag">
        <div class="input-group clear">
            <div class="row">
                <h4 class="col-sm-8">
                    Pending Students
                </h4>
                <p class="col-sm-4 blue-hover">
                    <span class="right" id="closeManage">minimize</span>
                </p>
            </div>
            <div class="student-management">
                {{#each waitList}}
                    {{> student_in_waitlist}}
                {{/each}}
            </div>
        </div>
    </div>
{{/if}}
</template>

<template name="student_in_waitlist">
    <div class="row">
        <p class="col-sm-8">
            <a href="/user?id={{_id}}">
                {{profile.firstName}} {{profile.lastName}}
            </a>
        </p>
        <p>
            <a id="confirmStudent">
                Confirm
            </a>
            <a id="denyStudent" class="right" style="padding-right: 1em;">
                Deny
            </a>
        </p>

    </div>
</template>
