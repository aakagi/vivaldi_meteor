<template name="home_view">

        <div class="row">
            <div class="col-md-4 col-lg-4">
                {{> welcome_name_side}}
                {{#if isTeacher}}

                    {{#if showClasses}}
                        <button id="showClasses" class="btn btn1 btn-blue btn-md width100">
                            Classes
                        </button>
                        <div class="break-sm"></div>
                    {{/if}}
                    {{#unless allOtherClasses}}
                        <button id="allOtherClass" class="btn btn1 btn-red btn-md width100">
                            Challenge Classes
                        </button>
                        <div class="break-sm"></div>
                    {{/unless}}

                {{else}}
                    <!-- if student -->
                    <!-- Hide buttons if student isn't in a section yet -->
                    {{#if studentSections}}
                        {{#if showTasks}}
                            <button id="showTasks" class="btn btn1 btn-blue btn-md width100">
                                Show Tasks
                            </button>
                            <div class="break-sm"></div>
                        {{/if}}
                        {{#unless practice}}
                            <button id="practice" class="btn btn1 btn-green btn-md width100">
                                Practice
                            </button>
                            <div class="break-sm"></div>
                        {{/unless}}
                    {{else}}
                        <!-- #Hack -->
                        <div style="display: transparent">a</div>
                    {{/if}}
                {{/if}}
                {{> notifications}}
            </div>
            <div class="col-md-8 col-lg-8">
                {{#if isTeacher}}
                    {{#unless showClasses}}
                        {{> create_class_main}}
                        {{> home_class_list_main}}
                    {{/unless}}
                    {{#if allOtherClasses}}
                        {{> other_classes_main}}
                    {{/if}}
                {{else}}
                    <!-- Makes sure the user is in a class -->
                    {{#if studentSections}}
                        <!-- if student -->
                        {{#unless showTasks}}
                            {{> home_incomplete_tasks_main}}
                        {{/unless}}
                        <!-- {{#if completedTasks}}
                            {{> home_completed_tasks_main}}
                        {{/if}} -->
                        {{#if practice}}
                            {{> practice_interface}}
                        {{/if}}
                    {{else}}
                        {{> join_class}}
                        {{#each userClasses}}
                            {{> join_section}}
                        {{/each}}
                    {{/if}}
                {{/if}}
            </div>
        </div>

</template>
