<template name="home_class_list">
    <a href="" class="col-sm-6">
    <p>
        Name
    </p>
    <h5>
        {{name}}
    </h5>
    <div class="break-md"></div>
    <div class="row">
        <div class="col-sm-6">
            <p>
                Students
            </p>
            <h5>
                {{numberStudents}}
            </h5>
            </div>
        </div>
    </a>
</template>

<template name="home_view">

    {{#if isTeacher}}
        <div id="adminHome" class="container-full">
            {{#each teacherClassesList}}
                {{> home_class_list}}
            {{/each}}
        </div>
    {{else}}
        <div class="col-md-4 col-lg-4">


            {{> class_title_side}}
            {{> class_stats_side}}




        </div>
        <div class="col-md-8 col-lg-8">
            <!-- 
            {{#unless notInThisClass}}

                {{> task_title_main}}

                {{#if isTeacher}}
                    {{> create_task}}
                {{else}}
                    {{> student_post}}
                {{/if}}

                {{#each allTasksList}}
                    {{> task}}
                {{/each}}

            {{else}}
                {{> welcomeYouAreNotInThisClass}}
            {{/unless}}
             -->
        </div>
    {{/if}}
</template>
