<template name="home_view">
        <div class="row">
            <div class="col-md-4 col-lg-4">

                {{> welcome_name_side}}

                {{#if isTeacher}}

                    {{#unless showClasses}}
                        <button id="showClasses" class="btn btn1 btn-blue btn-md width100">
                            Classes
                        </button>
                        <div class="break-sm"></div>
                    {{/unless}}

                    {{#unless seeLeaderboards}}
                        <button id="seeLeaderboards" class="btn btn1 btn-yellow btn-md width100">
                            Leaderboards
                        </button>
                        <div class="break-sm"></div>
                    {{/unless}}

                    {{> other_teachers_side}}

                {{else}}
                    <!-- if student -->
                    {{#unless showTasks}}

                        <button id="showTasks" class="btn btn1 btn-blue btn-md width100">
                            Show Tasks
                        </button>

                        <div class="break-sm"></div>

                    {{/unless}}

                    {{#unless viewStats}}

                        <button id="viewStats" class="btn btn1 btn-yellow btn-md width100">
                            View Stats
                        </button>

                        <div class="break-sm"></div>

                    {{/unless}}

                    <!-- {{> my_stats_side}} -->
                    <div class="block">
                        <h6>Level 5 Viola in Viola Section and Alex's Akademi</h6>
                    </div>
                
                {{/if}}

                
                {{> awesome_side}}

            </div>
            <div class="col-md-8 col-lg-8">
                {{#if isTeacher}}
                    {{#if showClasses}}
                        <!-- <div class="block">
                            <div class="row">
                                <h1 class="col-sm-8">
                                    Your Classes
                                </h1>
                            </div>
                        </div> -->
                        {{> home_class_list_main}}
                        {{> create_class_main}}
                    {{/if}}
                    {{#if seeLeaderboards}}
                        <!-- {{> other_classes_main}} -->
                        <div class="block" style="height: 600px;"><h5>Leaderboards - Coming Soon</h5></div>

                    {{/if}}

                {{else}}
                    <!-- if student -->

                    {{#if viewStats}}
                        <div class="block">
                            <h1>TODO: My Stats</h1>
                        </div>
                    {{/if}}

                    {{#unless userClasses}}

                        {{> welcome_student}}
                        {{> join_class}}

                    {{/unless}}

                    {{#unless studentSections}}
                        
                        {{#each userClasses}}
                            {{> join_section}}
                        {{/each}}

                    {{/unless}}

                    {{#if showTasks}}
                        {{> home_incomplete_tasks_main}}
                    {{/if}}
                    
                {{/if}}
            </div>
        </div>

</template>

<template name="welcome_student">
    
    <div class="block">
        <h2 class="center">
            Welcome to Vivaldi!
        </h2>
        <div class="break-md"></div>
        <p class="lots-of-text">
            &nbsp;&nbsp;&nbsp;&nbsp;Hey everyone! Welcome to Vivaldi. With Vivaldi, you'll be able to earn points for becoming a better musician by practicing, completing tasks assigned to you by your teacher, and winning in competitions against fellow classmates!
        </p>
        <p class="lots-of-text">
            &nbsp;&nbsp;&nbsp;&nbsp;It's been tons of fun building the software, but it's still far from complete. If you feel like anything is a bit strange, or something kind of sucks, please let us know! You can contact us with the menu in the top left corner of the page.
        </p>
        <p class="lots-of-text">
            &nbsp;&nbsp;&nbsp;&nbsp;Use the dropdown menu below to get started, and hopefully the rest of the website is fairly self-explanatory, but if you ever have any questions, feel free to send us a message via chat using the side menu (open it by clicking on the icon in the top left corner). 
        </p>
        <p class="lots-of-text">
            &nbsp;&nbsp;&nbsp;&nbsp;Looking forward to an awesome semester!
        </p>
        <p class="lots-of-text">
            Best,
        </p>
        <p class="lots-of-text">
            -Vivaldi Team
        </p>
    </div>

</template>
