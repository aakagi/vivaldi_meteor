

<template name="home_view">

        <div class="row">
            <div class="col-md-4 col-lg-4">
                {{#if isTeacher}}
                    <button id="newClass" class="btn btn1 btn-red btn-md width100">
                        + New Class
                    </button>
                    <div class="break-sm"></div>

                    <button id="allOtherClass" class="btn btn1 btn-blue btn-md width100">
                        Challenge Another Class
                    </button>

                    <div class="break-sm"></div>
                {{else}}
                    <!-- My Name -->
                    <!-- My Stats -->
                    <!-- Practice Button -->
                    <!--  -->
                {{/if}}
            </div>
            <div class="col-md-8 col-lg-8">
                {{#if isTeacher}}
                    {{#if showClasses}}
                        {{> home_class_list_main}}
                    {{else}}
                        {{#if newClass}}
                            {{> new_class_main}}
                        {{else}}
                            <!-- if allOtherClasses -->
                            {{> other_classes_main}}
                        {{/if}}
                    {{/if}}
                {{else}}
                    <!-- if student -->
                    {{#if showTasks}}
                        {{> home_incomplete_tasks_main}}
                    {{else}}
                        {{#if completedTasks}}
                            {{> home_completed_tasks_main}}
                        {{else}}
                            <!-- if practice -->
                            <!-- In fragments folder -->
                            <!-- {{> practice_interface}} -->
                        {{/if}}
                    {{/if}}
                {{/if}}
            </div>
        </div>

</template>
