<template name="user_stats_home">
    <div class="block">
        <!-- <h4>
            {{Meteor.user.profile.firstName}} {{Meteor.user.profile.lastName}}
        </h4>
        <div class="break-sm"></div> -->
        <p>
            <!-- Makes plural -->
            Instrument{{#if multiInst}}s{{/if}}
        </p>
        <div>
            {{#each userInstrument}}
                {{> user_instruments}}
            {{/each}}
        </div>
        <div class="break-sm"></div>
        <p>
            Section{{#if multiSec}}s{{/if}}
        </p>
        <div>
            {{#each userSection}}
                {{> user_sections}}
            {{/each}}
        </div>
        <div class="break-sm"></div>
        <p>
            Class{{#if multiClass}}es{{/if}}
        </p>
        <div>
            {{#each userClass}}
                {{> userClasses}}
            {{/each}}
        </div>
    </div>
</template>

<template name="user_instruments">
<h5>{{name}} XP: {{experience}}</h5>
<div class="break-sm"></div>
</template>

<template name="user_sections">
<a href="/section?id={{_id}}">
    <h5>{{name}} Section</h5>
</a>
<div class="break-sm"></div>
</template>

<template name="userClasses">
<a href="/class?id={{_id}}">
    <h5>{{name}}<br> - {{school}}</h5>
</a>
<div class="break-sm"></div>
</template>
