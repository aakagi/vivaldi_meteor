<template name="change_instrument">
    <div class="block">
        <div class="form shadedInputs">
            <div class="input-group clear">
                <h6>
                    Change your instrument (Students)
                </h6>
                <div class="break-sm"></div>
                <div class="group-label clear">
                    <label for="instrumentName">
                        Change Instrument
                    </label>
                </div>
                <div class="group-input">
                    <input id="instrumentName" type="text" name="instrumentName" placeholder="{{instrumentName}}" class="input input-sm">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <button id="saveInstrument" class="btn btn1 btn-gray btn-sm">
                            Save Instrument
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
