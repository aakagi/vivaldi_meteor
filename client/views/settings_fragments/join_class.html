<template name="classes">
{{name}}
</template>

<template name="add_class">
    <div class="block">
        <div class="form shadedInputs">
            <h6>
                Join a Class (Students)
            </h6>

            <div class="break-sm"></div>
            <div class="input-group clear">
                <div class="group-label clear">
                    <label for="classList">
                        Select Class to Join
                    </label>
                </div>
                <div class="group-input">
                    <select class="input border input-md" id="selectClass">
                       {{#each classList}}
                            <option>{{> classes}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <button id="joinClass" class="btn btn1 btn-gray btn-sm">
                            Join Class
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
