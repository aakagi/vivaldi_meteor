<template name="change_school">
    <div class="block">
        <div class="form shadedInputs">
            <div class="input-group clear">
                <div class="group-label clear">
                    <label for="schoolName">
                        School Name
                    </label>
                </div>
                <div class="group-input">
                    <input id="schoolName" type="text" name="schoolName" placeholder="First Name" value="{{schoolName}}" class="input input-sm">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <button id="saveSchool" class="btn btn1 btn-gray btn-sm">
                            Save School
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
