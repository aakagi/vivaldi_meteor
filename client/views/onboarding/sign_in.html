<!-- /sign_in -->

<template name="sign_in">

    <div id="signin" class="container-full">
        <a href="/">
            <img src="images/logo-lg.svg" alt="VIVALDI" class="logo">
        </a>
        <div class="break-lg"></div>
        <div class="form">
            <div class="input-group">
                <div class="group-label">
                    <label for="email">
                        Email
                    </label>
                </div>
                <div class="group-input">
                    <input id="email" type="email" class="input border input-md">
                </div>
            </div>
            <div class="input-group">
                <div class="group-label">
                    <label for="password">
                        Password
                    </label>
                </div>
                <div class="group-input">
                    <input id="password" type="password" class="input border input-md">
                </div>
            </div>
        </div>
        <div class="break-md"></div>
        <div class="input-group">
            <a href="/sample_student">
                <button id="signinSubmit" class="btn btn1 btn-md width100">
                    Sign In
                </button>
            </a>
        </div>
    </div>

</template>
