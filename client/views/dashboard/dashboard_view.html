<template name="dashboard_view">
    <div class="col-md-4 col-lg-4">
        {{> class_title_side}}
        {{> class_stats_side}}

        {{#unless notInThisClass}}


            {{#if isTeacher}}


            {{else}}


            {{/if}}


        {{/unless}}

    </div>
    <div class="col-md-8 col-lg-8">
        
        {{#unless notInThisClass}}

            {{> task_title_main}}

            {{#if isTeacher}}
                {{> create_task}}
            {{else}}
                {{> student_post}}
            {{/if}}

            {{#each allTasksList}}
                {{> task}}
            {{/each}}

        {{else}}
            {{> welcomeYouAreNotInThisClass}}
        {{/unless}}
    </div>
</template>
