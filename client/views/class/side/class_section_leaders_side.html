<template name="class_section_leaders_side">
    <div class="block">
        <div class="clickable blue-hover" id="previewSectionLeaders">
            <div class="preview">
                <p>
                    Sections and Section Leaders <i class="fa fa-chevron-down right"></i>
                </p>
            </div>
        </div>
        <div id="sectionLeadersDisplay">
            <div class="break-sm"></div>
        {{#each sectionList}}
            <h6>
                <a href="/section?id={{_id}}">
                    {{name}}
                </a>
                {{#if currentLeader._id}}
                    <a href="/user?id={{currentLeader._id}}">
                         - {{currentLeader.profile.firstName}} {{currentLeader.profile.lastName}}
                    </a>
                {{/if}}

            </h6>
        {{/each}}
            
        </div>

    </div>
</template>
