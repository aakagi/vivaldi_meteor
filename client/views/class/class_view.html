<template name="class_view">

        <div class="row">
            <div class="col-md-4 col-lg-4">
                {{> class_stats_side}}
                {{#unless notInThisClass}}
                        {{#unless viewTasks}}
                            <button id="viewTasks" class="btn btn1 btn-blue btn-md width100">
                                View Tasks
                            </button>
                            <div class="break-sm"></div>
                        {{/unless}}
                        {{#unless classStats}}
                            <button id="classStats" class="btn btn1 btn-yellow btn-md width100">
                                Class Stats
                            </button>
                            <div class="break-sm"></div>
                        {{/unless}}
                {{/unless}}

                {{> class_section_leaders_side}}

                {{> awesome_side}}
                {{> back_home_btn}}
            </div>
            <div class="col-md-8 col-lg-8">
                {{#unless notInThisClass}}
                    {{#if isTeacher}}

                        {{#if viewTasks}}
                            {{> class_task_main}}
                            <!-- {{> class_tasks_header}}
                            {{> task_main}}
                            {{> class_task_list_main}} -->

                        {{/if}}
                        {{#if manageClass}}
                            <!-- TODO: Move manage_class in settings to manage_class_main -->
                            <!-- {{> manage_class}} -->
                        {{/if}}

                        {{> challenge_class}}

                    {{else}}
                        <!-- if student -->
                        {{#if classTasks}}
                            <!-- {{> class_tasks_header}} -->
                            <!-- {{> class_task_list_main}} -->
                            <!-- {{> class_task_main}} -->
                        {{/if}}
                        {{# if classStats}}
                            <!-- {{> class_stats_main}} -->
                        {{/if}}
                    {{/if}}
                {{else}}
                    {{#if isTeacher}}
                        {{> challenge_class_away_main}}
                    {{/if}}
                {{/unless}}
            </div>
        </div>

</template>

<template name="class_tasks_header">
    <div class="block">
        <div class="row">
            <h1 class="col-sm-8">
                Class Tasks
            </h1>
            <div class="col-sm-4 t-right">
                <div class="break-md"></div>
                <div class="break-sm"></div>
                <h6>
                    <input id="expiredTasks" type="checkbox" checked="{{seeExpired}}" />
                    <label for="expiredTasks" class="clickable">
                        <a>See Expired Tasks</a>
                    </label>
                </h6>
            </div>
        </div>
    </div>
</template>
