<template name="notifications">
    <div class="block">
        <div class="clickable blue-hover" id="previewNotifications">
            <div class="preview">
                <p>
                    <span class="t-red">0</span> Notifications <i class="fa fa-chevron-down right"></i>
                </p>
            </div>
        </div>

        <div id="notificationList">
            <div class="break-sm"></div>
        {{ #each otherTeachersList }}
            <h6>
                <a href="/user?id={{_id}}">
                    {{profile.firstName}} {{profile.lastName}}
                </a>
            </h6>
        {{ /each }}
            
        </div>

    </div>
</template>
