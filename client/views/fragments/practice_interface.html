<template name="practice_interface">

	<div class="block practice-view">
		<div class="title">
			<h6 id="practiceTitle">Practice</h6>
            <button class="btn btn1 btn-red btn-sm right" id="showTasks">
                Back to Tasks
            </button>
		</div>

		<div class="body">

			{{#if practiceTask}}
				{{> practice_task_interface}}
			{{else}}
				{{#if practiceOther}}
					{{> practice_other_interface}}
				{{else}}
					<div class="setup">
						<h5>What are you practicing?</h5>
						<div class="break-sm"></div>
						<div class="row">
							<div class="col-sm-6">
								<button id="practiceTask" class="btn btn1 btn-white-inverse btn-md width100">A Task</button>
							</div>
							<div class="col-sm-6">
								<button id="practiceOther" class="btn btn1 btn-white-inverse btn-md width100">Something else</button>
							</div>
						</div>
					</div>
				{{/if}}
			{{/if}}

		</div>
	</div>
</template>

<template name="practice_task_interface">
	{{#if taskPicked}}
		<div class="timer">
			<div class="row">
				<div class="time col-sm-6">
					<p>Time Elapsed</p>
					<h2 id="timeElapsed">00:00:00</h2>
				</div>
				<div class="time col-sm-6">
					<p>Time Remaining</p>
					<h2 id="timeRemaining">{{tempDuration}}</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<button id="startTimer" class="btn btn1 btn-green-inverse btn-md width100">Start</button>
				</div>
				<div class="col-sm-6">
					<button id="stopTimer" class="btn btn1 btn-red-inverse btn-md width100">Stop</button>
				</div>
			</div>

			<div class="break-md"></div>
			<div class="status">
				<p id="yourStatus">Your Status:</p>
				<div class="bar">
					<div class="percentage"></div>
				</div>
			</div>

			<div class="break-md"></div>
		</div>
	{{else}}
		<div class="setup">
			<h5>Please select a task to practice.</h5>
			<div class="break-sm"></div>
			<select name="" id="selectPracticeTask" class="input input-md">
				<option selected disabled>Select a task...</option>
				{{#each incompletePracticeTasks}}
					<option value="{{_id}}">{{name}}</option>
				{{/each}}
			</select>
		</div>
	{{/if}}
</template>

<template name="practice_other_interface">
	{{#if timePicked}}
		<div class="timer">
			<div class="row">
				<div class="time col-sm-6">
					<p>Time Elapsed</p>
					<h2 id="timeElapsed">00:00:00</h2>
				</div>
				<div class="time col-sm-6">
					<p>Time Remaining</p>
					<h2 id="timeRemaining">00:00:00</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<button id="startTimer" class="btn btn1 btn-green-inverse btn-md width100">Start</button>
				</div>
				<div class="col-sm-6">
					<button id="stopTimer" class="btn btn1 btn-red-inverse btn-md width100">Stop</button>
				</div>
			</div>

			<div class="break-md"></div>
			<div class="status">
				<p id="yourStatus">Your Status:</p>
				<div class="bar">
					<div class="percentage"></div>
				</div>
			</div>

			<div class="break-md"></div>
		</div>
	{{else}}
		<div class="setup">
			<h5>How many minutes do you plan on practicing?</h5>
			<div class="break-sm"></div>
			<input type="text" id="selectPracticeLength" class="input input-sm">
			<button id="submitPracticeTime" class="btn btn-sm btn-blue">Submit</button>
		</div>
	{{/if}}
</template>
