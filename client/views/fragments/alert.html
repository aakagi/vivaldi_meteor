<template name="alert">
    <div id="{{alertType}}" class="customAlert {{#unless alert}}display-none{{/unless}}">
        <div class="container-full">
            <div class="message">
                <i class="fa fa-ban fa-1x" style="padding-right: 2em;"></i>
                <span id="message">
                    {{alert}}
                </span>
            </div>
        </div>
    </div>
</template>
