<template name="alert">
    <div id="{{alertType}}" class="customAlert {{#unless alert}}hideAlert{{/unless}}">
        <div class="container-full">
            <div class="message">
                <i class="fa {{#if isSuccess}}fa-thumbs-up{{/if}} {{#if isInfo}}fa-info{{/if}} {{#if isError}}fa-frown-o{{/if}} fa-1x" style="padding-right: 2em;"></i>
                <span id="message">
                    {{alertMessage}}
                </span>
            </div>
        </div>
    </div>
</template>
