<template name="alert">
    <!-- <div id="{{alertType}}" style="display: none;" class="customAlert"> -->
    <div id="{{alertType}}" class="customAlert {{#unless alert}}display-none{{/unless}}">
        <div class="container-full">
            <div class="message">
                <i class="fa fa-ban fa-1x"></i>
                <span id="message">
                    {{alert}}
                    {{#if buttonName}}
                    <input type="button" id="button" value="{{buttonName}}" />
                    {{/if}}
                </span>
            </div>
        </div>
    </div>
</template>
