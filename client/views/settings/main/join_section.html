<template name="join_sections">
<option value="{{_id}}">{{name}}</option>
</template>

<template name="join_section">

    <div class="block">
        <div class="form shadedInputs">
            <h6>
                Join a Section (Students)
            </h6>

            <div class="break-sm"></div>
            <div class="input-group clear">

                <div class="group-label clear">
                    <label for="classList">
                        Select Section to Join
                    </label>
                </div>

                <div class="group-input">
                    <select class="input border input-md" id="selectSection">
                        {{#each sectionList}}
                            {{> join_sections}}
                        {{/each}}
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <button id="joinSection" class="btn btn1 btn-gray btn-sm">
                            Join Section
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
