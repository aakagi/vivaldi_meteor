<template name="change_instrument">
    <div class="block">
        <div class="form shadedInputs">
            <div class="input-group clear">
                <h6>
                    Change your instrument (Students)
                </h6>
                <div class="break-sm"></div>
                <h6>current instrument: {{instrumentName}}</h6>
                <div class="group-label clear">
                    <label for="instrumentName">
                        Change Instrument
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group">
                        <select class="input border input-md width100" id="instrumentName">
                           {{#each instrumentList}}
                                <option>{{> instruments}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="input-group">
                        <button id="saveInstrument" class="btn btn1 btn-gray btn-sm">
                            Save Instrument
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
